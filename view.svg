<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="800" height="600" fill="#ffffff"/>
    
    <!-- Mobile View (Left Side) -->
    <rect x="50" y="50" width="200" height="400" fill="none" stroke="#333" stroke-width="2"/>
    <text x="125" y="30" text-anchor="middle" font-family="Arial" font-size="16">Mobile View</text>
    
    <!-- Mobile Header -->
    <rect x="60" y="60" width="180" height="40" fill="#eee"/>
    <text x="150" y="85" text-anchor="middle" font-family="Arial" font-size="12">Header</text>
    
    <!-- Mobile Content -->
    <rect x="60" y="110" width="180" height="60" fill="#eee"/>
    <text x="150" y="140" text-anchor="middle" font-family="Arial" font-size="10">Text Content</text>
    
    <!-- Mobile Grid (1 column) -->
    <rect x="60" y="180" width="180" height="80" fill="#eee"/>
    <rect x="60" y="270" width="180" height="80" fill="#eee"/>
    <rect x="60" y="360" width="180" height="80" fill="#eee"/>
    
    <!-- Desktop View (Right Side) -->
    <rect x="350" y="50" width="400" height="400" fill="none" stroke="#333" stroke-width="2"/>
    <text x="550" y="30" text-anchor="middle" font-family="Arial" font-size="16">Desktop View</text>
    
    <!-- Desktop Header -->
    <rect x="360" y="60" width="380" height="40" fill="#eee"/>
    <text x="550" y="85" text-anchor="middle" font-family="Arial" font-size="12">Header</text>
    
    <!-- Desktop Content -->
    <rect x="360" y="110" width="380" height="60" fill="#eee"/>
    <text x="550" y="140" text-anchor="middle" font-family="Arial" font-size="10">Text Content</text>
    
    <!-- Desktop Grid (3 columns) -->
    <rect x="360" y="180" width="120" height="120" fill="#eee"/>
    <rect x="490" y="180" width="120" height="120" fill="#eee"/>
    <rect x="620" y="180" width="120" height="120" fill="#eee"/>
    <rect x="360" y="310" width="120" height="120" fill="#eee"/>
    <rect x="490" y="310" width="120" height="120" fill="#eee"/>
    <rect x="620" y="310" width="120" height="120" fill="#eee"/>
    
    <!-- Annotations -->
    <text x="50" y="480" font-family="Arial" font-size="14" fill="#333">Key Features:</text>
    <text x="50" y="505" font-family="Arial" font-size="12">• Mobile: Single column grid layout</text>
    <text x="50" y="525" font-family="Arial" font-size="12">• Desktop: 3-column grid layout</text>
    <text x="50" y="545" font-family="Arial" font-size="12">• Responsive images with borders</text>
    <text x="50" y="565" font-family="Arial" font-size="12">• Centered text and headers</text>
</svg>
